- name: install astronvim
  hosts: webservers
  become: yes
  gather_facts: no

  vars_files:
    - vars.yml

  tasks:
    - name: add neovim repository (debian/ubuntu)
      apt_repository:
        repo: "ppa:neovim-ppa/unstable"
        state: present
        update_cache: yes

    - name: update apt cache
      apt:
        update_cache: yes

    - name: install neovim
      apt:
        name: "neovim"
        state: present

    - name: install nvchad for each user
      include_tasks: install_nvchad_user.yml
      loop: "{{ users }}"
      loop_control:
        loop_var: current_user

